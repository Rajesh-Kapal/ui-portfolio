<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <style>
      
        body{
            height: 100vh;
            width: 100vw;
            margin:10px;
            padding: 20px;align-items: center;
            
        }
        a{
            text-decoration: none;
        }
        .forg{
            font-size: 15px;
        }
       .down{
           
            text-align:left ;
        }
        .form-control{
            font-size: 15px;
        }
       
        
    </style>
</head>
<body class="container-fluid">
    <div class="raj d-flex justify-content-center text-center p-4">
       <img src="public/images/mb-inst.jpg">

        <div class="page w-50 ms-5">
            <form class="w-50  border ">
                <div class="logo text-center p-3">
                    <img src="public/images/insta-logo.jpg" width="250">
                 </div>
                    

                <div class="mt-4 p-3">
                    <input type="text" class="form-control" placeholder="phone number, username or email">
                </div>

                <div class=" mt-0 p-3">
                    <input type="password" placeholder="password" class="form-control">
                </div>

                <div class="mt-0 p-3">
                    <button type="button" class="btn btn-info w-100 text-white">Login
                </div>

                <span>OR</span>

                <div class="mt-3 mb-4" >
                    <span class="bi bi-facebook me-2"><a href="#" class="ms-3">Log in with Facebook</a></span><br>
                    <span class="mb-4 forg">Forget password?</span>
                </div>
            </form>

            <form class="w-50 border p-4 mt-3">
                <div class="dont">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
            </form>
            
            <div class="down mt-3 p-3 mb-4" >
               &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Get the app <br><br>
                <img  src="public/images/download.jpg" width="300" >
            </div>
        </div>
    
    </div>   
</body>
</html>
