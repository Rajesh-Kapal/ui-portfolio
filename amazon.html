<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        form{
            margin-left: 500px;
        
        }
        a{
            text-decoration:none ;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="text-center">
        <img src="public/images/amazonIN_logo.jpg" height="60">
    </div>
    <div class="w-50">
        <form class="w-50 bg-body-secondary p-3  border rounded ">
            <div class="mb-3 ">
            <div class="h3 mt-4 mb-2">Create Account </div>

            <div class="mb-4">
                <label class="form-label fw-bold ">Your Name</label>
                <input type="text" placeholder=" First and last name" class="form-control ">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Mobile number</label>
                <div class="input-group w-100 ">
                    <select class="form-select input-group-text me-2 w-25 rounded-3" >
                       <option>IN +91</option>
                       <option>BAN +880</option>
                       <option>AUS +95</option>
                       <option>AFG +93</option>
                       <option>PAK +92</option>
                    </select>
                    <input type="text" placeholder="Mobile number" class="form-control rounded w-50 ">
                </div >
                <div>
                <label class="form-label fw-bold ">Email (optional)</label>
                <input type="email" placeholder="" class="form-control w-100">
                </div>
                <div>
                    <label class="fw-bold form-label">Password</label>
                    <input type="password" class="form-control" placeholder="At least 6 characters">
                </div>
                <div>
                    <span class="fst-italic"> <a href="#"><b>i</b></a></span>&nbsp; password must be at least 6 characters.
                </div>
                <div class="mt-2">
                    To verify your number, we will send you a text message with a temporary code. Message and data rates may apply.
                </div>
                <div class="mb-3">
                <button type="button" class="btn btn-warning w-100 mt-3">Continue
                </div>
                <div class="fw-bold">
                    Buying for work?
                  </div>

                  <div>
                   <a href="#">Create a free business account</a>
                  </div>        
              
            </div>

            </div>
        </form>
      
    </div>
</body>
