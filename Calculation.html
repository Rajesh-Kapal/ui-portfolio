<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript">
       var result;
       var symbol;
       var output;
       var NumberOne;
       var NumberTwo;
       var chooseOp;
       var flag = true;

       function ChangeOperator(){
        chooseOp = document.getElementById("listOperator").value;
        numberOne = parseInt(document.getElementById("NumberOne").value);
        numberTwo = parseInt(document.getElementById("NumberTwo").value);
        result = document.getElementById("Error");

        switch(chooseOp){
            case "Addition" : 
            output = numberOne+numberTwo;
            symbol = "+";
            break;
            case "Subtraction" : 
            output = numberOne-numberTwo;
            symbol = "-";
            break;
            case "Multiplication" : 
            output = numberOne*numberTwo;
            symbol = "*";
            break;
            case "Division" : 
            output =numberOne/NumberTwo;
            symbol = "/";
            break;

            default : 
            flag = false;
            break;
        }
       }

       function VerifyClick(){
        if(flag){
            result.innerHTML= `${numberOne} ${symbol} ${numberTwo} = ${output}`;
        }
        else
        {
            result.innerHTML="Invalid Operator";
        }
       }


    </script>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;" >
        <div class="border w-25 border-2 border-black bg-body-secondary rounded p-4 ">
            <h3 class="p-3 fw-bold text-center"> CALCULATION </h3>
            <dl>
                <dt>1ST NUMBER </dt>
                <dd><input type="text" id="NumberOne" class="form-control "></dd>

                <dt>2ND NUMBER</dt>
                <dd><input type="text" id="NumberTwo" class="form-control"></dd>

                <dt>Select Operator</dt>
                <dd>
                    <select class="form-select" id="listOperator" onchange="ChangeOperator()">
                        <option>Select Operator</option>
                        <option>Addition</option>
                        <option>Subtraction</option>
                        <option>Multiplication</option>
                        <option>Division</option>  
                    </select>
                </dd>

                <button class="btn btn-dark w-100 mt-3"  onclick="VerifyClick()">SHOW RESULT</button>
                <p class="text-success fw-bold  bg-warning-subtle text-center mt-4 h3" id="Error"></p>
            </dl>
        </div>
</body>
</html>
